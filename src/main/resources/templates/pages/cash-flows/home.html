<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}"
      lang="id">
<head>
    <title>Aplikasi Cash Flow</title>
</head>
<body>
    <div layout:fragment="content" class="mt-3">
        
        <!-- HEADER CARD (User Info) -->
        <div class="card mb-3">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3>Hay, <span th:text="${user.name}">User</span></h3>
                <div>
                     <!-- Tombol ke Home Todo (Opsional, agar bisa balik ke todo) -->
                    <a th:href="@{/}" class="btn btn-sm btn-outline-secondary me-2">Ke Todo List</a>
                    <a th:href="@{/auth/logout}" class="btn btn-sm btn-danger">Keluar</a>
                </div>
            </div>
        </div>

        <!-- SUMMARY CARDS (Info Keuangan) -->
        <div class="row mb-3">
            <!-- Pemasukan -->
            <div class="col-md-4">
                <div class="card bg-success text-white h-100">
                    <div class="card-body">
                        <small>Total Pemasukan</small>
                        <h3 th:text="'Rp ' + ${totalIn}">Rp 0</h3>
                    </div>
                </div>
            </div>
            <!-- Pengeluaran -->
            <div class="col-md-4">
                <div class="card bg-danger text-white h-100">
                    <div class="card-body">
                        <small>Total Pengeluaran</small>
                        <h3 th:text="'Rp ' + ${totalOut}">Rp 0</h3>
                    </div>
                </div>
            </div>
            <!-- Saldo -->
            <div class="col-md-4">
                <div class="card bg-primary text-white h-100">
                    <div class="card-body">
                        <small>Sisa Saldo</small>
                        <h3 th:text="'Rp ' + ${balance}">Rp 0</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- TABEL TRANSAKSI -->
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3>Daftar Cash Flow</h3>
                    <!-- Tombol Tambah -> Lari ke halaman Form -->
                    <a th:href="@{/cash-flows/add}" class="btn btn-primary">
                        + Tambah Transaksi
                    </a>
                </div>

                <!-- Search Form -->
                <form th:action="@{/cash-flows}" method="get" class="mb-3">
                    <div class="input-group">
                        <input type="text" name="search" class="form-control" 
                               placeholder="Cari label atau deskripsi..." th:value="${search}">
                        <button class="btn btn-outline-primary" type="submit">Cari</button>
                    </div>
                </form>

                <table class="table table-striped table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>Tipe</th>
                            <th>Label</th>
                            <th>Sumber</th>
                            <th>Nominal</th>
                            <th>Dibuat pada</th>
                            <th>Tindakan</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${cashFlows}">
                            <td>
                                <span th:if="${item.type == 'CASH_IN'}" class="badge bg-success">Pemasukan</span>
                                <span th:if="${item.type == 'CASH_OUT'}" class="badge bg-danger">Pengeluaran</span>
                            </td>
                            <td th:text="${item.label}" class="fw-bold"></td>
                            <td th:text="${item.source}"></td>
                            <td th:text="'Rp ' + ${item.amount}"></td>
                            <td th:text="${#temporals.format(item.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
                            <td>
                                <!-- Tombol Edit -->
                                <a th:href="@{/cash-flows/edit/{id}(id=${item.id})}" class="btn btn-sm btn-warning">
                                    Edit
                                </a>
                                <!-- Tombol Hapus -->
                                <form th:action="@{/cash-flows/delete/{id}(id=${item.id})}" method="post" style="display:inline;"
                                      onsubmit="return confirm('Yakin ingin menghapus data ini?');">
                                    <button type="submit" class="btn btn-sm btn-danger">Hapus</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(cashFlows)}">
                            <td colspan="6" class="text-center text-muted">Belum ada data transaksi.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
